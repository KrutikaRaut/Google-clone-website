<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="head">
            <div class="head-box1 icon">
                <p>Gmail</p>
            </div>

            <div class="head-box2 icon">
                <p>Images</p>
            </div>

            <div class="flask icon">
                <i class="fa-solid fa-flask"></i>

            </div>

            <div class="menu icon">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="profile icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <div class="center_part">
        <div class="google_image">
        </div>
    </div>

    <div class="panel2">
        <div class="search_part">

            <div class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search_input">
               <input>
            </div>
            <div class="search_mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search_camera">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>

        <div class="button">
            <div class="box">
                <p>Google Search</p>
            </div>
            <div class="box">
                <p>I'm Feeling Lucky</p>
            </div>
        </div>

       
    </div>

    <div class="panel3">
        <div class="language">
            <p>Google offered in: <a>हिन्दी</a> <a>বাংলা</a> <a>తెలుగు</a> <a>मराठी</a> <a>தமிழ்</a> <a>ગુજરાતી </a> <a> ಕನ್ನಡ </a> <a>മലയാളം</a></p>
          
        </div>
    </div>

    <div class="panel4">
        India
    </div>
    
    <footer>
        
        <div class="footer-box">
            <a>About</a>
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
        </div>
    
        <div class="footer-box">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
      
    </footer>
    
</body>
</html>
